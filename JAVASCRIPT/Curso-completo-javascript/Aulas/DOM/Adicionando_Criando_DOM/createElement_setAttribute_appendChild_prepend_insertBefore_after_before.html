<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div>1</div>
        <div class="numero2">2</div>
        <div>3</div>
        <div class="numero4">4</div>
        <div>5</div>
        <div class="numero6">
            <ul>
                <li>@</li>
                <li>@</li>
                <li>@</li>
            </ul>
        </div>
        <div>7</div>
        <div class="numero8">8
            <ol>
                <li>&</li>
                <li>&</li>
                <li>&</li>
            </ol>
        </div>
    </div>

    <script>
        const quadrado = document.createElement('div') // Criando elemento na memória
        const quadrado1 = document.createElement('div') // Criando elemento na memória
        const quadrado2 = document.createElement('div') // Criando elemento na memória

        quadrado.textContent = 'A' // Adicionando texto no elemento
        quadrado1.textContent = 'B' // Adicionando texto no elemento
        quadrado2.textContent = 'C' // Adicionando texto no elemento

        quadrado.setAttribute('style','background:green; height:50px; width:50px;') // Adicionando atributos no elemento
        quadrado1.setAttribute('style','background:red; height:50px; width:50px;') // Adicionando atributos no elemento
        quadrado2.setAttribute('style','background:yellow; height:50px; width:50px;') // Adicionando atributos no elemento


        document.querySelector('.container').appendChild(quadrado) // Colocando elemento da memória para dentro da referencia no ultimo elemento
        document.querySelector('.container').prepend(quadrado1) // Colocando elemento da memória para dentro da referencia no primeiro elemento
        document.querySelector('.container').insertBefore(quadrado2, document.querySelector('.numero4')) // Colocando elemento da memória para dentro do container, antes da referência colocada

        // INSERTBEFORE

        const listUL = document.querySelector('.numero6 ul')
        const n2 = document.querySelector('.numero2')
        document.querySelector('.container').insertBefore(listUL, n2) // Movendo um elemento já existente no html de lugar

        let listOL = document.querySelector('.numero8 ol')
        listOL = listOL.cloneNode(true) // Essa linha irá criar um clone do elemento já existente, o true permiti clonar tudo que a dentro do elemento pai
        n8 = document.querySelector('.numero8')
        document.querySelector('.container').insertBefore(listOL, n8) // Adicionando um elemento clonado já existente na referência

        // AFTER - BEFORE

        const circulo = document.createElement('div') // Criando elemento na memória
        const circulo1 = document.createElement('div')
        circulo.setAttribute('style','background: blue; border-radius:50%; height:50px; width:50px')
        circulo1.setAttribute('style','background: orange; border-radius:50%; height:50px; width:50px')
        
        n2.after(circulo) // Inserindo elemento depois da referência
        n2.before(circulo1) // Inserindo elemento antes da referência

    </script>
</body>
</html>
