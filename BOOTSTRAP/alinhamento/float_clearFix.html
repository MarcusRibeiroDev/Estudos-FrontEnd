<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"
    >
    <style>

        .obj{
            width: 100px;
            height: 100px;
            background-color: black;
            margin: 10px;
        }

        .obj1{
            width: 100px;
            height: 100px;
            background-color: rgb(0, 255, 179);
            margin: 10px;
        }

        .clearfix{
            clear: both;
        }
    </style>
</head>
<body>
    
    <h1>COM CSS</h1>

    <div class="obj" style="float: right;"></div>
    <div class="obj1" style="float: left;"></div>
    <div class="obj clearfix" style="float: right;"></div>
    <div class="obj1" style="float: left;"></div>
    <div class="obj clearfix" style="float: right;"></div>
    <div class="obj1" style="float: left;"></div>
    <div class="bg-primary text-center text-light clearfix">SEPARADOR</div>

    <!--Separação-->

    <h1>COM BS</h1>

    <div class="clearfix">
        <div class="obj1 float-end"></div>
        <div class="obj float-start"></div>
    </div>
    <div class="clearfix">
        <div class="obj1 float-start"></div>
        <div class="obj float-end"></div>
    </div>
    <div class="clearfix">
        <div class="obj1 float-end"></div>
        <div class="obj float-start"></div>
    </div>

    <div class="bg-primary text-center text-light clearfix">SEPARADOR</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"">
    </script>
</body>
</html>
