<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Page 2</h1>

    <button id="btn_back">Volta</button>
    <button id="btn_forward">Avança</button><br>

    <a href="page3.html">Ir para página 3</a>

    <script>
        const buttonBack = document.querySelector('#btn_back')
        const buttonForward = document.querySelector('#btn_forward')

        buttonBack.addEventListener('click',function(){
            history.go(-1)
        })

        buttonForward.addEventListener('click',function(){
            history.forward()
        })
    </script>
</body>
</html>
