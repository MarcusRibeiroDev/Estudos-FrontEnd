<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"
    >
    <style>

        /* Personalização da cor da borda para o estado "focus" do input */
        .form-control:focus {
            border-color: #ff4000; /* Azul */
            box-shadow: 0 0 0 0.25rem rgba(217, 255, 0, 0.75); /* Efeito de sombra */
        }

    </style>
</head>
<body class="d-flex" style="height: 100vh;">
    
    <form class="container align-self-center" action="#">
        
        <div class="m-2">
            <label class="form-label">Nome:</label>
            <input class="form-control" type="text" name="f-text">
        </div>

        <div class="m-2"> 
            <label class="form-label">Email:</label>
            <input class="form-control" type="email" name="f-email">
        </div>

        <div class="m-2">
            <label class="form-label">Senha:</label>
            <input class="form-control" type="password" name="f-password">
        </div>

        <div class="d-flex justify-content-between">
            <div class="m-2 flex-fill">
                <label class="form-label">Telefone:</label>
                <input class="form-control" type="text" name="f-tel">
            </div>
    
            <div class="m-2 flex-fill">
                <label class="form-label">Data de Nascimento:</label>
                <input class="form-control" type="date" name="f-date">
            </div>
        </div>
        
        <button class="btn btn-primary m-2" type="submit">Enviar</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"">
    </script>
</body>
</html>
