<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container-geral{
            padding: 100px;
        }
        p {
            color: black;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bold;
            margin-top: 50px;
        }
    </style>
</head>
<body>
        <div id="container-geral">

            <div>
                <p>TAG - VIDEO</p>
                <video width="400px" height="300px" controls>
                    <source src="video/cidade.mp4" type="video/mp4">
                </video>
            </div>

            <div>
                <p>TAG - ÁUDIO</p>
                <audio controls>
                    <source src="audio/music.mp3" type="audio/mpeg">
                </audio>
            </div>

            <div>
                <p>TAG - FIGURE</p>
                <figure>
                    <img src="img/ricefield.jpg" height="300px" alt="Campo de arroz">
                    <figcaption>Paisagem - Usando a tag figure</figcaption>
                </figure>
            </div>

            <div>
                <p>FORMULÁRIO</p>
                <form>
                    <label>Nome</label>
                    <input type="text" name="Nome" autofocus required placeholder="Nome de Usuário" autofocus>
                    <br>
                    <label>Email</label>
                    <input type="email" name="Email" required placeholder="Email válido">
                    <label>Estado-Civil</label>
                    <input type="submit" name="Enviar">         
                </form>
            </div><br><br>

            <details open="open">
                <summary>Como usar?</summary>
                <span>Para usar esse produto é extremante necessário...</span>
            </details>

            <details>
                <summary>Construção</summary>
                <span>Esse produto é fabricado com os seguintes materias...</span>
            </details><br><br>

            <form>
                <label>Estado-Civil</label><br>
                <input list="Estado-Civis" name="Estado-Civil">
                <datalist id="Estado-Civis">
                    <option value="Solteiro"></option>
                    <option value="Casado"></option>
                    <option value="Divorciado"></option>
                    <option value="Viúvo"></option>
                </datalist>
            </form><br><br>

            <p>Barra de loading</p>
            <progress value="75" max="100"></progress>

        </div>
    
</body>
</html>
