<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"
    >
</head>
<body>
    
    <div id="banner" class="carousel slide" data-bs-ride="carousel">

        <div id="indicadores" class="carousel-indicators">
            <button type="button" data-bs-slide-to="0" data-bs-target="#banner" class="active"></button>
            <button type="button" data-bs-slide-to="1" data-bs-target="#banner"></button>
            <button type="button" data-bs-slide-to="2" data-bs-target="#banner"></button>
        </div>

        <div id="imagens" class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.wallpapersafari.com/64/77/S1giRy.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://cdn.wallpapersafari.com/74/54/cXzLpK.png" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://www.1zoom.me/prev/246/245698.jpg" alt="">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#banner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#banner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"">
    </script>
</body>
</html>
