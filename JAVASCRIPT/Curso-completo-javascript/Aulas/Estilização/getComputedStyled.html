<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: blueviolet; height: 100px;"></div>

    <script>
        const div = document.querySelector('div')
        console.log(window.getComputedStyle(div)) // Mostra todo o css que está sendo computado para que este elemento apareça
        console.log(window.getComputedStyle(div).backgroundColor)
    </script>
</body>
</html>
