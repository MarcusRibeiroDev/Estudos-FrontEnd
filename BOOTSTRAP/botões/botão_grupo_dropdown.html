<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"
    >
</head>
<body class="bg-primary">
    
    <div class="btn-group bg-white container m-3 p-3">
        <button class="btn btn-primary">Normal</button>
        <button class="btn btn-primary">Primário</button>
        <button class="btn btn-primary">Secundario</button>
        <button class="btn btn-primary">Sucesso</button>
        <button class="btn btn-primary">Informação</button>
    </div>

    <div class="btn-group btn-group-sm bg-white container m-3 p-3">
        <button class="btn btn-primary">Normal</button>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">Primário</button>
            <div class="dropdown-menu-dark dropdown-menu">
                <button class="btn btn-primary dropdown-item">Normal</button>
                <button class="btn btn-primary dropdown-item">Primário</button>
                <button class="btn btn-primary dropdown-item">Secundario</button>
            </div>
        </div>
        <button class="btn btn-primary">Secundario</button>
        <button class="btn btn-primary">Sucesso</button>
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Vermelho</button>
            <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"">
    </script>
</body>
</html>
