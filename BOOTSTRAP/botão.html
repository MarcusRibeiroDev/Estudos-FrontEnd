<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"
    >
    <style>
        .col1{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    
    <div class="bg-warning container-fluid border row p-3 m-3">
        <div class="col1 col border border-dark bg-white container me-2">
            <h4>Cores</h4>
            <button class="d-block m-2 w-50 btn">Normal</button>
            <button class="d-block m-2 w-50 btn btn-primary">Primário</button>
            <button class="d-block m-2 w-50 btn btn-secondary">Secundario</button>
            <button class="d-block m-2 w-50 btn btn-success">Sucesso</button>
            <button class="d-block m-2 w-50 btn btn-info">Informação</button>
        </div>
        <div class="col1 col border border-dark bg-white container">
            <h4>Cores de ações</h4>
            <button class="d-block m-2 w-50 btn btn-warning">Alerta</button>
            <button class="d-block m-2 w-50 btn btn-danger">Perigo</button>
            <button class="d-block m-2 w-50 btn btn-dark">Dark</button>
            <button class="d-block m-2 w-50 btn btn-light">Light</button>
            <button class="d-block m-2 w-50 btn btn-link">Link</button>
        </div>
        <div class="col1 col border border-dark bg-white container">
            <h4>Outilnes</h4>
            <button class="d-block m-2 w-50 btn btn-outline-warning">Alerta</button>
            <button class="d-block m-2 w-50 btn btn-outline-danger">Perigo</button>
            <button class="d-block m-2 w-50 btn btn-outline-dark">Dark</button>
            <button class="d-block m-2 w-50 btn btn-outline-light">Light</button>
        </div>
        <div class="col1 col border border-dark bg-white container">
            <h4>Tamanhos</h4>
            <button class="d-block m-2 w-50 btn btn-secondary btn-sm">Ruim</button>
            <button class="d-block m-2 w-50 btn btn-secondary btn-block">Bom</button>
            <button class="d-block m-2 w-50 btn btn-secondary btn-lg">Ótimo</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"">
    </script>
</body>
</html>
