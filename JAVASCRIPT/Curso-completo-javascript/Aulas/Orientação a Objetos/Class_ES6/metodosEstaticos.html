<html lang="en">

</head>
<body>
    <script>

        // Métodos estáticos só podem ser utilizados apartir do construtor original e não das instâncias

        class FuncaoMatematica{

            constructor(valor1,valor2){
                this.valor1 = valor1
                this.valor2 = valor2
            }

            static somar(valor1,valor2){
                console.log(`A soma é ${valor1 + valor2}`)
            }

            static subtrair(valor1,valor2){
                console.log(`A subtração é ${valor1 - valor2}`)
            }

        }

    </script>
</body>
</html>
