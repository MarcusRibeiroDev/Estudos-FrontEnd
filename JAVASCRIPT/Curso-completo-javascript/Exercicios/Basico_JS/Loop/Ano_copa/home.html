<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let ano = 1930
        let dataAtual = new Date()
        let anoAtual = dataAtual.getFullYear()
        let copas = []

        while(ano <= anoAtual){
            ano += 4;
            if(ano === 1942 || ano === 1946){
                continue;
            } // Por conta da segunda guerra mundial essas copas não foram realizadas...
            copas.push(ano);
            document.write(`Copa de ${ano}`+'<br><br>');
        }
        document.write(`<h1>Já foram disputadas ${copas.length} copas do mundo até ${anoAtual}</h1>`+'<br><br>')
    </script>
</head>
<body>
</body>
</html>
