<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--Disponibiliza todos os caracteres do alfabeto padrão unicode--->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Deixa a página mais compátivel com o navegador Internet Explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Deixa a página compátivel inicialmente com qualquer tamanho de tela, seria uma breve responsividade pois ele mantém a proporção da tela com base em seu tamanho-->
    <meta name="description" content="Curso de HTML 5"><!--Seria a descrição embaixo do link de uma página quando faz a busca no navegador, ajudando o motor de busca a ranquear a página-->
    <meta name="keywords" content="HTML5, Marcus, Brasil, Palmeiras"><!--Seria as palavras buscadas pelo motor de busca para ranquear a página-->
    <meta name="author" content="MarcusEduardo"><!--Serve para quem ver o código saber quem a criou, podendo colocar até informações para contato-->
    <title>Document</title>

</head>
<body>
    <div>Hello World!</div>
</body>
</html>
