<body>
    <script>

        class Animal{

            constructor(tipo){

                if(tipo){
                    this.tipo = tipo
                }
                
            }

            obterTipo(){
                return this.tipo
            }

        }

        class AnimalC extends Animal{
            constructor(nome){
                super("Mamífero") // É necessário colocar o super para resgatar a propriedade que você quer utilizar
                this.nome = nome
            }
        }

        let bob = new AnimalC('Bob')

        console.log(bob)

    </script>
