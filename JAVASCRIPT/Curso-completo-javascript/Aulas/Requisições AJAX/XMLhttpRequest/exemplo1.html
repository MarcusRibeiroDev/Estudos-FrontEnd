<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste 1</h1>

    <script>
        const xhr = new XMLHttpRequest()

        /*
            1 - Instânciar o objeto XMLHttpRequest
            2 - Usar o método open e enviar o tipo de requisição, e depois a URL que ele irá
        */

        xhr.open('GET', "dados.json") 
        xhr.send(null)

        xhr.onreadystatechange = verificaAjax

        function verificaAjax(){
            const jason = JSON.parse(xhr.responseText) // Recupera as informações em json e as transforma em objeto
            console.log(jason)
        }
    </script>
</body>
</html>
