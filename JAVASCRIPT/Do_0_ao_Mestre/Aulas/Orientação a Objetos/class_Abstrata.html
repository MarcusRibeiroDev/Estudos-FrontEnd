<body>
    <script>

        // UMA CLASS ABSTRATA É UMA CLASS QUE NÃO PODE SER USADA DIRETAMENTE, SOMENTE EXTENDIDA

        class Animal{

            constructor(tipo){

                if(this.constructor === Animal){
                    throw Error('A class Animal só funciona quando extendida') // Dessa maneira você consegue bloquear o uso direto, por conta de quando colocar o operador "new" ele irá fazer o constructor ser igual a class
                }

                if(tipo){
                    this.tipo = tipo
                }
                
            }

            descrever(){
                throw Error('O método "descrever()" precisa ser implementado')
            }
        }

        class Cachorro extends Animal{
            constructor(nome){
                super('Mamífero')
                this.nome = nome
            }

            descrever(){
                console.log(`O tipo desse animal é ${this.tipo}`)
            }
        }

        let lua = new Cachorro('Lua')

        // let animal = new Animal('Réptil')

        lua.descrever()


    </script>
