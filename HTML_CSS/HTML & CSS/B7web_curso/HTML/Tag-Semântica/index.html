<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semântico</title>
</head>
<body>

    <header><!--Cabeçalho-->
        <h2>Logomarca</h2>

        <nav><!--Usada para indicar uma sequência de links de navegação-->
            <ul>
                <li><a href="" alt="">Home</a></li>
                <li><a href="" alt="">Contato</a></li>
                <li><a href="" alt="">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <h1>Título principal</h1>
    <p>Breve descrição da página</p>

    <main><!--Usada para indicar o contéudo principal da página inteira-->
        
        <section class="importance--html"><!--Seção para separar terminado assunto-->
            <div class="html--to--seo"></div>
            <div class="html--to--dev"></div>
        </section>

        <article><!--Utilizamos o elemento <article> quando precisamos declarar um conteúdo que não precisa de outro para fazer sentido em um documento HTML, por exemplo, um artigo em um blog.-->
            <h3>Título do artigo</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod ...</p>
        </article>

        <figure><!--Uso específico para a inserção de uma figura. Para incluir a descrição dessa figura, podemos utilizar a tag <figcaption>-->
            <img src="..." alt="Imagem">
            <figcaption>Legenda da foto</figcaption>
        </figure>

    </main>
    
    <aside><!--Usa como conteúdo complementar para auxiliar o contéudo do main, como telas laterais ou links de ajuda-->
        <nav>
            <ul>
                <li><a href="" alt=""></a></li>
                <li><a href="" alt=""></a></li>
                <li><a href="" alt=""></a></li>
            </ul>
        </nav>
    </aside>

    <footer><!--Representa um rodapé de um documento, como a área presente no final de uma página web-->
        <nav>
            <ul>
                <li><a href="" alt="">Sugestões</a></li>
                <li><a href="" alt="">Suporte</a></li>
                <li><a href="" alt="">Endereço</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
