<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"
    >
</head>
<body class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
    
    <div class="container" style="width: 500px;">
        <div class="progress border border-black" style="height: 50px;">
            <div id="barra" class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:0%;"></div>
        </div>
    </div>

    <div class="container mt-5" style="width: 500px;">
        <div class="progress border border-primary" style="height: 50px;">
            <div class="progress-bar bg-info" style="width: 50%;">50%</div>
            <div class="progress-bar bg-secondary" style="width: 20%;">20%</div>
            <div class="progress-bar bg-danger" style="width: 10%;">10%</div>
            <div class="progress-bar bg-warning" style="width: 20%;">20$</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"">
    </script>

    <script>

        const barra = document.querySelector("#barra")

        let value = 0

        setInterval(()=>{
            if(value >= 5){
                barra.textContent = `${value}%`
            }
            barra.style.width = `${value}%`
            value += 1
            if(value > 100){
                value = 0
            }
        }, 100)

    </script>
</body>
</html>
