        let n1 = parseFloat(prompt('Digite um número'));
        let f1 = parseFloat(prompt('Você deseja a tabuada do 1 ao...?'));

        for(let n = 1; n <= f1; n++){
            let resultado = (n1 * n);
            document.write(`${n1} x ${n} = ${resultado}`+'<br><br>');

            if(n % 10 === 0 && n != 0){
                document.write('<hr>');
            }
        }
